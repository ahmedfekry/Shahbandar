<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form  id="signInForm">
                            <fieldset>
                                <div id="warning" class="alert alert-danger hide">
                                  <strong>Failed!</strong> Wrong Username or Password.
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                </div>
                                <div class="checkbox">
<!--                                     <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
 -->                                <!-- Change this to a button or input when using this as a form -->
                                <!-- <a  class="btn btn-lg btn-success btn-block">Login</a> -->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"></input>

                            </fieldset>
                        </form>
                        <script type="text/javascript">
                            $("#signInForm").submit(function(e) {

                            var email = $("[name='email']").val();
                            var password = $("[name='password']").val();

                            // alert(name);
                            var postObject = new Object();
                            postObject.email = email;
                            postObject.password = password;

                            var url = "../API/v1/user.php/signIn"; // the script where you handle the form input.

                            $.ajax({
                                   type: "POST",
                                   url: url,
                                   dataType : 'json', // data type
                                   data: JSON.stringify({user: postObject}), // serializes the form's elements.
                                   success: function(data)
                                   {
                                        if (data.status == 'success') {
                                            alert(data.message); // show response from the php script.
                                            window.location = "home.html";
                                        }else{
                                            $('#warning').removeClass('hide');
                                        }


                                   }
                                 });

                            e.preventDefault(); // avoid to execute the actual submit of the form.
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <!-- <script src="../dashboard/vendor/jquery/jquery.min.js"></script> -->

</body>
